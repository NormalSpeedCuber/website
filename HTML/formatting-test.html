<!doctype html>

<head>
    <title>Text-Formatting</title>
</head>
<body style="background-color: black;">
    <h1 style="color:white">Disclaimer!</h1>
    <h2 style="color:white">This is a test page</h2>
    <br>
    <h4 style="color:white">This is normal text</h4>
    <p style="color:white"><b>This is bold text</b></p>
    <p style="color:white"><i>This is italic text</i></p>
    <p style="color:white"><big>This is big text</big></p>
    <p style="color:white"><small>This is small text</small></p>
    <p style="color:white"><sub>This is subcript text</sub></p>
    <p style="color:white"><sup>This is superscript text</sup></p>
    <p style="color:white"><ins>This is inserted text</ins></p>
    <p style="color:white"><del>This is deleted text</del></p>
    <p style="color:white"><mark>This is marked text</mark></p>
    <br>
    <a href="index.html">
        Go back
    </a>
</body>
